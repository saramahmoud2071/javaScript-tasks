<body>


	<script>
		function getlargestword(str) {

			let words = str.split(" ");
			let largestword = words[0];
			
			for(i in words){
				if(words[i].length> largestword.length){largestword=words[i];}
			}
			
			return largestword;
		}
		

		let input = "this is a javascript string demo";
		console.log(getlargestword(input)); // Output: javascript

    </script>
